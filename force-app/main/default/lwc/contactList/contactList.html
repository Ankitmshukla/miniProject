<template>
    <lightning-card>
        <template if:true={contacts.data}>
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSort}
                hide-checkbox-column
                show-row-number-column="true"
            >
           </lightning-datatable>
        </template>
    </lightning-card>
</template>
